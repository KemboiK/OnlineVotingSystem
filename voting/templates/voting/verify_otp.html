{% extends 'voting/base.html' %}
{% load static %}

{% block content %}
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Voting</b>System</a>
    </div>
    <div class="login-box-body">
        <h4 class="text-center">Verify OTP</h4>

        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">Enter the OTP sent to your email</label>
                <input type="text" name="otp" class="form-control" maxlength="6" placeholder="6-digit OTP" required autofocus>
            </div>
            <button type="submit" class="btn btn-success btn-block">Verify</button>
        </form>

        <div class="text-center" style="margin-top: 15px;">
            <form method="POST" action="{% url 'resend_reset_otp' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link p-0 m-0 align-baseline" style="color: #28a745;">Didn't receive OTP? Resend</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
