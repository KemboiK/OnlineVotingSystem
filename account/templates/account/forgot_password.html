{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h3 class="text-center">Forgot Password</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Enter your registered email</label>
            <input type="email" name="email" class="form-control" placeholder="example@students.jkuat.ac.ke" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Send OTP</button>
    </form>
</div>
{% endblock %}
