{% extends 'voting/base.html' %}
{% load static %}

{% block content %}
<div class="login-box">
    <div class="login-logo">
        <b>Online Voting System</b>
    </div>

    <div class="login-box-body">
        <h4 class="text-center">Forgot Password</h4>

        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group has-feedback">
                <input type="email" name="email" class="form-control" placeholder="example@students.jkuat.ac.ke" required autofocus>
                <span class="fa fa-envelope form-control-feedback"></span>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-flat">Send OTP</button>
        </form>

        <div class="text-center" style="margin-top: 15px;">
            <a href="{% url 'account_login' %}">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
